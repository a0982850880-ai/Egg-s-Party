<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小皮蛋的抓周派對</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              ac: {
                bg: '#FDF6D6', // Light buttery yellow
                card: '#FFFDF0', // Cream
                brown: '#5D4037', // Coffee
                green: '#78B159', // Leaf green
                blue: '#55C3F0', // Sky blue
                orange: '#F4A261',
              }
            },
            keyframes: {
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'bob': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.8s ease-out',
              'bob': 'bob 3s infinite ease-in-out',
              'spin-slow': 'spin-slow 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #FDF6D6;
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FDF6D6;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #78B159;
        border-radius: 20px;
        border: 3px solid #FDF6D6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "firebase/app": "https://esm.sh/firebase@10.12.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.12.0/firestore",
    "firebase/storage": "https://esm.sh/firebase@10.12.0/storage",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
